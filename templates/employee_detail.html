<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 ">
    <div class="card max-300" style="width:300px">
        <img src="{{employees.photo.url}}" class="card-img-top" alt="" >
            <div class="card-body ">
                <p class="card-text m-0">{{employees.name}}</p>
                <p class="card-text m-0">{{employees.scientific_name}}</p>
                <p class="card-text m-0">{{employees.use}}</p>
                <p class="card-text m-0">{{employees.seasion}}</p>
                <p class="card-text m-0">{{employees.cost}}</p>
            </div>
            <a href="{% url "home" %}" class="btn btn-primary">Back To Home</a>
        </div>
    </div>
    
</body>
</html>
